<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body> 
    <div class="container">
        <form class="row g-3 registration form" novalidate>
          <h1 class="display-4 form-title"><b>Registration-Form</b></h1>
            <div class="col-md-5">
              <label for="first-name" class="form-label">First name</label>
              <input type="text" class="form-control" id="first-name" autocomplete="off">
              <div class="valid-feedback" id="first-name-valid">
                Looks good!
              </div>
              <div class="invalid-feedback" id="first-name-invalid">
                Please enter a valid first name.
              </div>
            </div>

            <div class="col-md-5">
              <label for="last-name" class="form-label">Last name</label>
              <input type="text" class="form-control" id="last-name" autocomplete="off">
              <div class="valid-feedback" id="last-name-valid">
                Looks good!
              </div>
              <div class="invalid-feedback" id="last-name-invalid">
                Please enter a valid last name.
              </div>
            </div>

            <div class="col-md-5">
              <label for="email" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" autocomplete="off">
                <div class="valid-feedback" id="email-valid">
                  Looks good!
                </div>
                <div class="invalid-feedback" id="email-invalid">
                  Please enter a valid email.
                </div>
              </div>
            </div>

            <div class="col-md-5">
              <label for="mobile" class="form-label">Mobile Number</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">+91</span>
                <input type="number" size="10" class="form-control" id="mobile" aria-describedby="inputGroupPrepend" autocomplete="off">
                <div class="valid-feedback" id="mobile-valid">
                  Looks good!
                </div>
                <div class="invalid-feedback" id="mobile-invalid">
                  Please enter a valid Mobile Number.
                </div>
              </div>
            </div>
            
            <div>
              <fieldset class="row mb-3">
                <label class="row-form-label row-sm-2 pt-0 text-center">Gender</label>
                <div class="row-sm-10">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input text" type="radio" name="gender" id="gridRadios1" value="male" >
                    <label class="form-check-label" for="gridRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
                    <label class="form-check-label" for="gridRadios2">
                      Female
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios3" value="others" >
                    <label class="form-check-label" for="gridRadios3">
                      Others
                    </label>
                  </div>
                </div>
              </fieldset>
              <div class="valid-feedback" id="gender-valid">
                Looks good!
              </div>
              <div class="invalid-feedback text-center" id="gender-invalid">
                Please select a valid gender.
              </div>
            </div>

            <div class="country">
              <div class="col-md-5">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country">
                  <option value="None">Choose Country...</option>
                  <option value="IN">INDIA</option>
                  <option value="US">USA</option>
                </select>
                <div class="valid-feedback" id="country-valid">
                  Looks good!
                </div>
                <div class="invalid-feedback" id="country-invalid">
                  Please select a valid Country.
                </div>
              </div>
            </div>

            <div class="col-12 submit-btn"> 
              <button class="btn btn-dark btn-lg" type="button" onclick="validate()">Submit form</button>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
